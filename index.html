<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slazie</title>
  <link rel="stylesheet" href="Assets/CSS/style.css">
  <link rel="stylesheet" href="Assets/CSS/bootstrap.css">
  <link rel="stylesheet" <link href='https://fonts.googleapis.com/css?family=Cabin'type='text/css'>
  <script type="text/javascript" src="Assets/JavaScript/jquery.js"></script>
  <script type="text/javascript" src="Assets/JavaScript/bootstrap.js"></script>
  <script type="text/javascript" src="Assets/JavaScript/javascript.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="Assets/JavaScript/jquery-circle-progress/dist/circle-progress.js"></script>
  <style>
    body {
      font-family: Cabin, sans-serif;
    }

  </style>
</head>

<body>
  <!-- HERE STARTS THE NAV BAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Slazie</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html" class="active">Today</a></li>
          <li><a href="all.html">All</a></li>
          <li><a href="#">Slazie Team</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section id="main-component-wrapper">
      <div class="container">
        <div class="row">


          <!-- <<<STARTS MAIN COMPONENT>>> -->
          <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0 main-component">

            <!-- <<<STARTS INFO OVERVIEW>>> -->
            <div id="info-overview" class="row">
              <div id="date" class="col-xs-6">
                <p>
                </p>
                <span>monday</span>
              </div>
              <div id="progress" class="col-xs-6">

              </div>
            </div>
            <!-- INFO OVERVIEW HAD A DIV OUT OF PLACE; SIGNOFF: MV-->
            <!-- <<<ENDS INFO OVERVIEW>>> -->

            <!-- <<<STARTS INFO DIVIDER>>> -->
            <div class="row info-divider">
              <div class="col-xs-6">
                <p id="small-date">
                </p>
              </div>
              <div class="col-xs-6">
                <p>
                  progress
                </p>
              </div>
            </div>
            <!-- <<<ENDS INFO DIVIDER>>> -->
            <div class="row">
              <div class="col-xs-12 task">
                <div class="task-input">
                  <label>
                    <input type="text" name="checkListForm" value="Enter Text Here">
                    <span id="button">Add!</span>
                  </label>
                </div>
              </div>
            </div>


            <!-- <<<STARTS TASKS LIST>>> -->
            <div class="row">
              <div class="col-xs-12 tasks-list">

                <!-- <<<STARTS LIST ITEM CHECKBOX>>> -->
                <div class="row tasks-list-item">
                  <div class="col-xs-12">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value=""> Task 1
                      </label>

                      <!-- <<<STARTS LIST ITEM HOUR SPAN>>> -->
                      <span>6:00 AM</span>

                      <!-- <<<ENDS LIST ITEM HOUR SPAN>>> -->
                    </div>
                  </div>
                </div>
                <!-- <<<ENDS LIST ITEM CHECKBOX>>> -->
              </div>
            </div>
            <!-- <<<ENDS TASKS LIST>>> -->
        </div>
        <!-- <<<ENDS MAIN COMPONENT>>> -->
      </div>
    </section>
  </main>
</body>

</html>
